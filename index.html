<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherstack API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Information</h1>

        <!-- Weather Section -->
        <section id="weather-section" class="mt-4">
            <h2>Get Current Weather</h2>
            <div id="weather-container" class="row">
                <div class="col-md-6 offset-md-3">
                    <input type="text" id="location-input" class="form-control mb-3" placeholder="Enter Location">
                    <button id="fetch-weather" class="btn btn-primary">Fetch Weather</button>
                    <div id="weather-result" class="mt-3"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
